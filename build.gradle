task sourcesJar(type : Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

artifacts {
    archives jar,sourcesJar,javadocJar
}
